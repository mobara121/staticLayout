<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./netflix.css">
</head>
<body>
    <div class="header-wrapper">
        <div class="header">
            <span class="logo">
                <img class="logo-image" src="https://3x168fxvas-flywheel.netdna-ssl.com/wp-content/uploads/2018/09/netflix-logo-e1536243210766.png" alt="Netflix Logo">
            </span>
            <a href="https://www.netflix.com/login" class="signInBtn">Sign In</a>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="hero">
            <div class="hero-background">
                <div class="hero-background-wrapper">
                    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/3b48f428-24ed-4692-bb04-bc7771854131/087be50f-41d9-44bb-842b-8ddb05e1d4da/US-en-20200302-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="Hero Background Image" class="hero-img">
                    <div class="img-gradient"></div>
                </div>
            </div>
            <div class="hero-text">
                <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
                <h2 class="hero-subtitle">Watch anywhere. Cancel anytime.</h2>
                <form action="POST" class="email-form">
                    <h3 class="email-form-title">Ready to watch?  Enter your email to create or access your account.</h3>
                    <div class="email-form-lockup">
                        <ul class="simpleForm-structure">
                            <li class="email-field">
                                <div class="emila-field-container">
                                    <div class="inputBox">
                                        <label for="">
                                            <input id="id_email" type="email" class="email-address" value tabindex="0" autocomplete="email" maxlength="50" minlength="5">
                                            <label for="id_email" class="placeLabel">Email address</label>
                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="try-30-day-structure">
                            <div class="try30-inner">
                                <div class="try30-container">
                                    <div class="try30-btn-wrapper">
                                        <button type=submit class="try30-btn"autocomplete="off" tabindex="0">
                                            <span>TRY 30 DAYS FREE</span>   
                                            <span class="try30-btn-arrow">ã€‰</span>       
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="watchOnTv">
            <div class="watchOnTv-container">
                <div class="watchOnTv-text">
                    <h1 class="watchOnTv-text1">Enjoy on your TV.</h1>
                    <h2 class="watchOnTv-text2">Watch on Smart TVs, Playstation, Xbox, Chromcast, Apple TV, Blu-ray players, and more.</h2>
                </div>
                <div class="watchOnTv-img">
                    <div class="watchOnTv-img-container">
                        <img class="img" src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="#">
                        <div class="watchOnTv-img-animation">
                            <video class="watchOnTv-video" autoplay playsinline muted loop>
                            <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv.m4v" type="video/mp4" >
                            </video> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="watchOffline"></div>
        <div class="watcheverywhere"></div>
    </div>
    
</body>
</html>
